enabled: true
uniquekey:
  name: "host"
  DataType: IPv4
  ValueType: "RandomFixed"
  Value: "10.0.0.1"
  NumUniqKey: 100
period: 1s

# Add the timestamp field name and type. Type could be epoch_in_seconds, epoch_in_ms or datetime_rfc3339
timestamp:
  name: "Time"
  type: datetime_clf_yyyymmddTHHMMSSZ

output.kafka:
  enabled: true
  topic: "ibm-mq-metrics-input"

output.file:
 enabled: false
 path: /home/vunet/data_sim/vuDataSim/outputs/
 filename: mq.json
 rotate_every_mb: 1
 max_files: 5    #Once the number of files have reached max_files limit, it will overwrite the 1st file

# Include following yml files from this directory.. To include all, please use ‘*’
#Include_sub_modules: [connection_pool]
Include_sub_modules: [
  ChannelMetrics,
  QMGRMetrics,
  QueueMetrics
]

