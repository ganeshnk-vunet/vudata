uniquekey:
  # Unique key will be based on host IP and connection pool name to ensure that each entry is distinct.
  name: host,Name
  DataType: String
  ValueType: RandomFixed
  Value: "Application_Server\\d{1}"
  NumUniqKey: 5

group:
- name: good
  fields:
  - name: host,ip
    DataType: String
    ValueType: FromLocalAsList
    Value: UniqueKey
  - name: host,name
    DataType: String
    ValueType: FromLocal
    Value: UniqueKey
  - name: host,hostname
    DataType: String
    ValueType: FromLocal
    Value: UniqueKey
  - name: ActiveCount_current
    DataType: Uint64
    ValueType: RandomRange
    Value: 0-100
  - name: Node
    DataType: String
    ValueType: RandomFixed
    Value: "e2e-82-222Node\\d{2}"
  - name: ServerIP
    DataType: String
    ValueType: FromLocal
    Value: UniqueKey
  - name: Host
    DataType: String
    ValueType: FromLocal
    Value: UniqueKey
  - name: Time
    DataType: DateTime
    ValueType: Current
    Value: datetime_rfc3339
  - name: Process
    DataType: String
    ValueType: FromLocal
    Value: SubModuleUniqueKey
  - name: ClearedThreadHangCount
    DataType: Uint64
    ValueType: RandomRange
    Value: 0-100
  - name: Name
    DataType: String
    ValueType: FromLocal
    Value: SubModuleUniqueKey
  - name: ProcessType
    DataType: String
    ValueType: Constant
    Value: ManagedProcess
  - name: HostDisplayName
    DataType: String
    ValueType: FromLocal
    Value: UniqueKey
  - name: StatisticType
    DataType: String
    ValueType: Constant
    Value: threadPoolModule
  - name: DeclaredThreadHungCount
    DataType: Uint64
    ValueType: RandomRange
    Value: 0-100
  - name: StatisticSubTypeLevel1
    DataType: String
    ValueType: Constant
    Value: AriesThreadPool
  - name: Cell
    DataType: String
    ValueType: RandomFixed
    Value: "e2e-82-222Cell\\d{2}"
  - name: PoolSize_current
    DataType: Uint64
    ValueType: RandomRange
    Value: 0-500
