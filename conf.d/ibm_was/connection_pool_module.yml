uniquekey:
  # Unique key will be based on host IP and connection pool name to ensure that each entry is distinct.
  name: host,Name
  DataType: String
  ValueType: RandomFixed
  Value: "Application-Server\\d{2}"
  NumUniqKey: 5
  
  

group:
- name: good
  fields:
  - name: host,ip
    DataType: String
    ValueType: FromLocalAsList
    Value: UniqueKey
  - name: host,name
    DataType: String
    ValueType: FromLocal
    Value: UniqueKey
  - name: host,hostname
    DataType: String
    ValueType: FromLocal
    Value: UniqueKey
  - name: UseTime_mean
    DataType: Uint64
    ValueType: RandomRange
    Value: 11-110
  - name: PercentUsed_current
    DataType: Uint64
    ValueType: RandomRange
    Value: 0-100
  - name: UseTime_max
    DataType: Uint64
    ValueType: RandomRange
    Value: 28-280
  - name: Node
    DataType: String
    ValueType: RandomFixed
    Value: "e2e-82-222Node\\d{2}"
  - name: ServerIP
