# -------------------------
# vuDataSim Configuration
# -------------------------
uniquekey:
  name: host
  DataType: String
  ValueType: RandomFixed
  Value: 172.16.68.100-172.16.68.200   # Random host IPs
  NumUniqKey: 1

group:
- name: good
  fields:
    # Standard metadata
    - name: tenant_id
      DataType: String
      ValueType: Enumeration
      Value: "1:100"        # mostly tenant 1

    - name: bu_id
      DataType: String
      ValueType: Enumeration
      Value: "1:100"

    - name: application_name
      DataType: String
      ValueType: Enumeration
      Value: "IBMB:80,IBMA:20"

    # vublock name (optional/empty by default)
    - name: vublock_name
      DataType: String
      ValueType: Enumeration
      Value: "'' :90,BlockRuntime:10"

    # System uptime (seconds)
    - name: Uptime
      DataType: Uint64
      ValueType: RandomRange
      Value: 50000-600000    # realistic range

    # Start time (epoch ms)
    - name: StartTime
      DataType: Uint64
      ValueType: RandomRange
      Value: 1756117000000-1756117999999

    # Timestamp (dynamic)
    - name: Time
      DataType: DateTime
      ValueType: Current
      Value: "datetime_rfc3339"

    # Host fields from unique key
    - name: Host
      DataType: String
      ValueType: FromLocal
      Value: UniqueKey
    - name: host
      DataType: String
      ValueType: FromLocal
      Value: UniqueKey
    - name: source_id
      DataType: String
      ValueType: FromLocal
      Value: UniqueKey
    - name: target
      DataType: String
      ValueType: FromLocal
      Value: UniqueKey

    # Runtime MBean identifiers
    - name: KeyPropertyListType
      DataType: String
      ValueType: Constant
      Value: "Runtime"

    - name: ObjectName
      DataType: String
      ValueType: Constant
      Value: "java.lang:type=Runtime:100"
