# -------------------------
# vuDataSim Configuration
# -------------------------
uniquekey:
  name: host
  DataType: String
  ValueType: RandomFixed
  Value: 172.16.68.100-172.16.68.200   # Random host IPs
  NumUniqKey: 1

group:
- name: good
  fields:
    # Status (mostly UP, sometimes DOWN for realism)
    - name: Status
      DataType: String
      ValueType: Enumeration
      Value: "UP:95,DOWN:5"

    # Metadata (enumerations instead of constant)
    - name: tenant_id
      DataType: String
      ValueType: Enumeration
      Value: "1:100"         # mostly tenant 1, but scalable
    - name: bu_id
      DataType: String
      ValueType: Enumeration
      Value: "1:100"
    - name: application_name
      DataType: String
      ValueType: Enumeration
      Value: "IBMB:80,IBMA:20"

    # vublock name (empty by default, sometimes nonempty)
    - name: vublock_name
      DataType: String
      ValueType: Enumeration
      Value: "'' :90,BlockA:10"

    # Dynamic time
    - name: Time
      DataType: DateTime
      ValueType: Current
      Value: "datetime_rfc3339"

    # Host fields from uniquekey
    - name: Host
      DataType: String
      ValueType: FromLocal
      Value: UniqueKey
    - name: host
      DataType: String
      ValueType: FromLocal
      Value: UniqueKey
    - name: source_id
      DataType: String
      ValueType: FromLocal
      Value: UniqueKey
    - name: target
      DataType: String
      ValueType: FromLocal
      Value: UniqueKey

    # Key property (Ping context)
    - name: KeyPropertyListType
      DataType: String
      ValueType: Constant
      Value: "Ping"

    # Error message field (empty or small % error text)
    - name: ErrorMessage
      DataType: String
      ValueType: Constant
      Value: "'' :95,Timeout error:3,Host unreachable:2"
