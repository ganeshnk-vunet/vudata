# -------------------------
# vuDataSim MemoryPool Configuration
# -------------------------
uniquekey:
  name: host
  DataType: String
  ValueType: RandomFixed
  Value: 172.16.68.168
  NumUniqKey: 1

group:
- name: good
  fields:
    # Standard metadata
    - name: tenant_id
      DataType: String
      ValueType: Enumeration
      Value: "1:100"

    - name: bu_id
      DataType: String
      ValueType: Enumeration
      Value: "1:100"

    - name: application_name
      DataType: String
      ValueType: Enumeration
      Value: "IBMB:100"

    # vublock name
    - name: vublock_name
      DataType: String
      ValueType: Constant
      Value: ""

    # Dynamic timestamp
    - name: "@timestamp"
      DataType: DateTime
      ValueType: Current
      Value: "datetime_rfc3339"

    # Constant Time field
    - name: Time
      DataType: DateTime
      ValueType: Constant
      Value: "2025-08-25T16:08:52.813+0530"

    # Host fields from UniqueKey
    - name: Host
      DataType: String
      ValueType: FromLocal
      Value: "UniqueKey"

    - name: host
      DataType: String
      ValueType: FromLocal
      Value: "UniqueKey"

    - name: source_id
      DataType: String
      ValueType: FromLocal
      Value: "UniqueKey"

    - name: target
      DataType: String
      ValueType: FromLocal
      Value: "UniqueKey"

    # Memory Pool Example 1: Metaspace
    - name: ObjectName
      DataType: String
      ValueType: Constant
      Value: java.lang:name=Metaspace,type=MemoryPool

    - name: Name
      DataType: String
      ValueType: Constant
      Value: Metaspace

    - name: Type
      DataType: String
      ValueType: Constant
      Value: NON_HEAP

    - name: KeyPropertyListName
      DataType: String
      ValueType: Constant
      Value: Metaspace

    # Usage metrics
    - name: Usage,init
      DataType: Uint64
      ValueType: RandomRange
      Value: 0-100

    - name: Usage,committed
      DataType: Uint64
      ValueType: RandomRange
      Value: 1000000-100000000

    - name: Usage,max
      DataType: Uint64
      ValueType: RandomRange
      Value: 0-1000000

    - name: Usage,used
      DataType: Uint64
      ValueType: RandomRange
      Value: 0-100000000

    # PeakUsage metrics
    - name: PeakUsage,init
      DataType: Uint64
      ValueType: RandomRange
      Value: 0-100

    - name: PeakUsage,committed
      DataType: Uint64
      ValueType: RandomRange
      Value: 1000000-100000000

    - name: PeakUsage,max
      DataType: Uint64
      ValueType: RandomRange
      Value: 0-1000000

    - name: PeakUsage,used
      DataType: Uint64
      ValueType: RandomRange
      Value: 0-100000000
    
    - name: KeyPropertyListType
      DataType: String
      ValueType: Constant
      Value: MemoryPool


