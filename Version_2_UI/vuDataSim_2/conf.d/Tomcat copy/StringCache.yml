# -------------------------
# vuDataSim Configuration
# -------------------------
uniquekey:
  name: host
  DataType: String
  ValueType: RandomFixed
  Value: 172.16.68.100-172.16.68.200
  NumUniqKey: 1

group:
- name: good
  fields:
    # Metadata
    - name: tenant_id
      DataType: String
      ValueType: Enumeration
      Value: "1:100"

    - name: bu_id
      DataType: String
      ValueType: Enumeration
      Value: "1:100"

    - name: application_name
      DataType: String
      ValueType: Enumeration
      Value: "IBMB:80,IBMA:20"

    # vublock (empty mostly)
    - name: vublock_name
      DataType: String
      ValueType: Enumeration
      Value: "'' :90,TomcatStringCache:10"

    # Counters / metrics
    - name: accessCount
      DataType: Uint64
      ValueType: RandomRange
      Value: 6000-70000

    - name: cacheSize
      DataType: Uint64
      ValueType: RandomRange
      Value: 50-1000

    - name: hitCount
      DataType: Uint64
      ValueType: RandomRange
      Value: 5000-65000

    - name: trainThreshold
      DataType: Uint64
      ValueType: RandomRange
      Value: 2000-20000

    # Boolean flags
    - name: byteEnabled
      DataType: Bool
      ValueType: Enumeration
      Value: "true:70,false:30"

    - name: charEnabled
      DataType: Bool
      ValueType: Enumeration
      Value: "false:90,true:10"

    # Dynamic time
    - name: Time
      DataType: DateTime
      ValueType: Current
      Value: "datetime_rfc3339"

    # Host fields
    - name: Host
      DataType: String
      ValueType: FromLocal
      Value: UniqueKey
    - name: host
      DataType: String
      ValueType: FromLocal
      Value: UniqueKey
    - name: source_id
      DataType: String
      ValueType: FromLocal
      Value: UniqueKey
    - name: target
      DataType: String
      ValueType: FromLocal
      Value: UniqueKey

    # Identifiers
    - name: KeyPropertyListType
      DataType: String
      ValueType: Constant
      Value: "StringCache"

    - name: ObjectName
      DataType: String
      ValueType: Constant
      Value: "Catalina:type=StringCache:100"

    - name: modelerType
      DataType: String
      ValueType: Constant
      Value: "org.apache.tomcat.util.buf.StringCache:100"
