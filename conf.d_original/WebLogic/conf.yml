enabled: true
uniquekey:
  name: "host"
  DataType: IPv4
  ValueType: "RandomFixed"
  Value: "10.10.10.1"
  NumUniqKey: 8000
period: 1s

# Add the timestamp field name and type. Type could be epoch_in_seconds, epoch_in_ms or datetime_rfc3339
timestamp:
  name: time
  type: datetime_rfc3339

output.kafka:
  enabled: true
  topic: "weblogic-metrics-input"

Include_sub_modules:
  [ping, application, server, garbagecollector, threaddetails]
