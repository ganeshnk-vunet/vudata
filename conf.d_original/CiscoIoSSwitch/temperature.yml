uniquekey:
  # You can not override the key but you can create a new key in combination
  # of previous and new ones. The following config will make sure that tool
  # generate document for host and pid combination for each host IP & PID
  name: fields,temperature_name
  DataType: String
  ValueType: RandomFixed
  Value: "Temperature-\\d{1}"
  NumUniqKey: 1

group:
- name: good
  fields:
  - name: fields,@timestamp
    DataType: DateTime
    ValueType: Current
    Value: ISO_8601
  - name: fields,period
    DataType: Uint64
    ValueType: FromLocal
    Value: period
  - name: fields,system_name
    DataType: String
    ValueType: RandomFixed
    Value: "Cisco-Switch-\\d{2}"
  - name: fields,temperature_name
    DataType: String
    ValueType: FromLocal
    Value: SubModuleUniqueKey
  - name: fields,temperature_threshold
    DataType: Uint64
    ValueType: RandomFixed
    Value: 70-80
  - name: fields,temperature_value
    DataType: Uint64
    ValueType: RandomRange
    Value: 15-40
  - name: name
    DataType: String
    ValueType: Constant
    Value: cisco-temperature-health
  - name: tags,bu_id
    DataType: String
    ValueType: Constant
    Value: '1'
  - name: tags,host
    DataType: String
    ValueType: FromLocal
    Value: UniqueKey
  - name: tags,index
    DataType: String
    ValueType: Constant
    Value: '1'
  - name: tags,message_key
    DataType: String
    ValueType: FromLocal
    Value: UniqueKey
  - name: tags,tenant_id
    DataType: String
    ValueType: Constant
    Value: '1'
  - name: tags,type
    DataType: String
    ValueType: Constant
    Value: snmp
  - name: tags,data_type
    DataType: String
    ValueType: Constant
    Value: cisco-temperature-health
  - name: tags,topic_of
    DataType: String
    ValueType: Constant
    Value: snmp-cisco-l3switch
  - name: tags,vendor_name
    DataType: String
    ValueType: Constant
    Value: cisco
  - name: tags,device_type
    DataType: String
    ValueType: Constant
    Value: l3switch
